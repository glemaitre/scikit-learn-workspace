[project]
authors = ["skore developers <skore@signal.probabl.ai>"]
channels = ["conda-forge"]
description = "Tooling and assistance for data scientists to \"Own Your Data Science\""
name = "skore"
platforms = ["osx-arm64"]
version = "0.1.0.dev0"

[dependencies]
# python = "*"
python = "==3.11"
diskcache = "*"
fastapi = "*"
plotly = ">=5,<6"
pyarrow = "*"
rich = "*"
ipywidgets = "*"
scikit-learn = "*"
uvicorn = "*"
platformdirs = "*"
pandas = "*"
matplotlib = "*"
skops = "*"
psutil = "*"
numpy = "<2.1.0"
scipy = "<=1.15.0"
ml_dtypes = "<0.5.0"

[pypi-dependencies]
keras-hub = "*"
tf-keras = "==2.18.0"
tensorflow = "==2.18.0"
tensorflow-text = "==2.18.0"
tensorflow-datasets = "*"
skore = { path = "./skore/skore", editable = true }

[feature.build.dependencies]
hatch = "*"

[feature.build.tasks]
clean-skore-ui = { cmd = "rm -rf skore-ui/dist && rm -rf skore/src/skore/ui/static", cwd = "skore" }
build-skore-ui = { cmd = "npm install && npm run build", cwd = "skore/skore-ui" , depends-on = ["clean-skore-ui"]}
move-skore-ui = { cmd = "mv skore-ui/dist/ skore/src/skore/ui/static", cwd = "skore" , depends-on = ["build-skore-ui"]}

[feature.dev.dependencies]
ipykernel = "*"
ipython = "*"
jupyterlab = "*"
jupytext = "*"
pre-commit = "*"
ruff = "*"
sentence-transformers = "*"
keras = "*"
seaborn = "*"

[feature.tests.dependencies]
altair = ">=5,<6"
httpx = "*"
matplotlib = "*"
pandas = "*"
pillow = "*"
plotly = "*"
polars = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
pytest-xdist = "*"
pytest-order = "*"
pytest-randomly = "*"
ruff = "*"
skrub = "*"

[feature.tests.tasks]
tests = { cmd = "pytest -vsl --cov=skore --cov-report=xml --cov-report=term-missing -n auto", cwd = "skore/skore/tests" }

[feature.docs.dependencies]
IPython = "*"
altair = "*"
matplotlib = "*"
numpydoc = "*"
pandas = "*"
polars = "*"
python-kaleido = "*"
pydata-sphinx-theme = "*"
sphinx = "*"
sphinx-design = "*"
sphinx-gallery = "*"
sphinx-copybutton = "*"
sphinx-tabs = "*"
skrub = "*"
sphinx-autosummary-accessors = "*"

[feature.docs.tasks]
docs = { cmd = "make html", cwd = "skore/sphinx" }

[feature.lint.dependencies]
black = "==24.3.0"
ruff = "==0.5.1"
cython-lint = "==0.15.0"
pre-commit = "*"

[feature.lint.tasks]
lint = { cmd = "pre-commit install && pre-commit run -v --all-files --show-diff-on-failure", cwd = "skore" }

[environments]
tests = ["tests"]
docs = ["docs"]
lint = ["lint"]
dev = ["build", "dev", "docs", "tests", "lint"]
